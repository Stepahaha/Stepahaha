<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>first site</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>
	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
		<button class="btn feature-btn">Получить инструкцию</button>
	</div>
	<div class="section">
		<h1 class="client-header">Наши клиенты</h1>
		<div class="col1">
			<div class="foto"><img src="img/client/1.png" alt="1 клиент"></div>
			<div class="foto"><img src="img/client/2.png" alt="2 клиент"></div>
			<div class="foto"><img src="img/client/3.png" alt="3 клиент"></div>
			<div class="foto"><img src="img/client/4.png" alt="4 клиент"></div>
		</div>
		<div class="col2">
			<div class="foto"><img src="img/client/5.png" alt="5 клиент"></div>
			<div class="foto"><img src="img/client/6.png" alt="6 клиент"></div>
			<div class="foto"><img src="img/client/7.png" alt="7 клиент"></div>
			<div class="foto"><img src="img/client/8.png" alt="8 клиент"></div>
		</div>
	</div>
</body>
</html>
