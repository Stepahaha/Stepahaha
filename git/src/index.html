<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Удалить</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<a class="btn btn-info engg" href="en.html">English version</a>
	<button class="btn btn-danger main-bt" data-toggle="modal" data-target="#file">Удалить файл</button>

	<!-- настройки модального окна -->

	<div class="modal fade" id="file">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Удалить файл?</h4>
	      </div>
	      <div class="modal-body">
	      	<button class="btn btn-danger mybtn_1 bttt" data-toggle="modal" data-target="#yes">ДА</button>
	      	<button class="btn btn-success mybtn_2 bttt" data-toggle="modal" data-target="#no">НЕТ</button>
	      </div>
	      <div class="modal-footer">
	      
	        
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	    <!-- Если удалил -->

	<div class="modal fade" id="yes">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Ну и зачем?</h4>
	      </div>
	      <div class="modal-body">
	      	<h1 class="h1-post">В тебе ноль постиронии</h1>
	      	<img src="https://memepedia.ru/wp-content/uploads/2018/09/postironichnye-memy.png" alt="post" class="post-img">
	      </div>
	      <div class="modal-footer">
	      
	        
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- Если не удалил -->

	<div class="modal fade" id="no">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Маладца</h4>
	      </div>
	      <div class="modal-body">
	      	<h1 class="h1-post">Как грится</h1>
	      	<img src="https://memepedia.ru/wp-content/uploads/2018/09/papey-gavna-original.jpg" alt="post" class="post-pic">
	      </div>
	      <div class="modal-footer">
	      
	        
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- jq библ -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<!-- мод окна от бс -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
