								<!-- script for piano -->
	<script src='http://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script>
		$(function() {
			$(this).keydown(function(event) {
				var key = $(this).find('.key[data-key='+event.which+']');
				var audio = $(this).find('audio[data-key='+event.which+']')[0];
				var mainKey = $(this).find('li > span[data-key='+event.which+']'); 
				key.toggleClass('active');
				mainKey.toggleClass('active');
				audio.play();
				audio.currentTime = 0;
			});
			$(this).keyup(function(event) {
				var key = $(this).find('.key[data-key='+event.which+']');
				var mainKey = $(this).find('li > span[data-key='+event.which+']');
				key.toggleClass('active');
				mainKey.toggleClass('active');
			});
			$('span').on('click', function() {
				var noteAudio = $(this).attr('data-note');
				var mainAudio = $(document).find('audio[data-note='+noteAudio+']')[0];
				console.log(mainAudio);
				mainAudio.play();
				mainAudio.currentTime = 0;
			});
		});
	</script>
