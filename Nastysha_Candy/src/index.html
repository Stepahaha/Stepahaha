<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Nastysha Candy</title>
 <link rel="stylesheet" href="css/reset.css">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <main class="main">
  <header class="header">
   <div class="container header-block">
    <div class="header-menu-btn"></div>
    <div class="header__logo">
     <h1 class="header__logo__title">Nastysha candy</h1>
     <div class="header__logo__subtitle">Домашняя выпечка</div>
    </div>
    <div class="header-menu">
     <div class="header-nav">
      <a href="#" class="header-nav__link">Обо мне</a>
      <a href="#" class="header-nav__link">Каталог</a>
      <a href="#" class="header-nav__link">Доставка и оплата</a>
      <a href="#" class="header-nav__link">Контакты</a>
     </div>
     <div class="header-social">
      <a href="#" class="header-social__link"><img src="img/main/icons/1.svg" alt="Инстаграм" class="header-social__link-img"></a>
      <a href="#" class="header-social__link"><img src="img/main/icons/2.svg" alt="ВК" class="header-social__link-img"></a>
      <a href="#" class="header-social__link"><img src="img/main/icons/3.svg" alt="Фейсбук" class="header-social__link-img"></a>
     </div>
     <div class="header-map">
      <img src="img/header/icons/mapMarker.svg" alt="Карта" class="header-map__img">
      <a href="#" class="header-map__link">Сертолово</a>
     </div>
    </div>
    <div class="header-phone header-mob-btn">
     <img src="img/header/icons/phone.svg" alt="Телефон" class="header-phone__img">
     <a href="tel:+79626951770"><img src="img/header/icons/phone-dark.svg" alt="Телефон" class="header-phone__img-dark"></a>
     <a href="tel:+79626951770" class="header-phone__link">8-962-695-17-70</a>
    </div>
    <button class="header-btn header-mob-btn">
     <img src="img/header/icons/cart.svg" alt="Корзина">
    </button>
   </div>
  </header>
  <div class="container main-block">
   <div class="main-img">
    <img src="img/main/CakePhoto.png" alt="Тортик">
   </div>
   <div class="main-content">
    <h2 class="main-content__title">Изготовление <br>
     Тортов</h2>
    <div class="main-content__subtitle">Маленькие сладости нужны, чтобы баловать <br>
     себя и родных как можно чаще </div>
    <button class="main-content__btn button">Перейти в каталог</button>
   </div>
   <div class="main-social">
    <a href="#" class="main-social__link"><img src="img/main/icons/1.svg" alt="Инстаграм" class="main-social__link-img"></a>
    <a href="#" class="main-social__link"><img src="img/main/icons/2.svg" alt="ВК" class="main-social__link-img"></a>
    <a href="#" class="main-social__link"><img src="img/main/icons/3.svg" alt="Фейсбук" class="main-social__link-img"></a>
   </div>
  </div>
 </main>

 <section class="descr">
   <div class="container">
     <div class="descr-block">
       <div class="descr-block__title"></div>
       <div class="descr-block-text">
         <p class="descr-block-text__item"></p>
         <p class="descr-block-text__item"></p>
       </div>
     </div>
   </div>
 </section>

 <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
